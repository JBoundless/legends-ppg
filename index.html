  <h1>NBA Legends PPG</h1>
  <p>Welcome to NBA Legends PPG, a site dedicated to visualizing the points-per-game stats of the top-ten highest scorers in NBA history.  The visualizations were made with ChartJS.</p>
  <b><p>Click on the buttons to get started</p></b>
  
  <button><a href="KAJPPG.html">Kareem Abdul-Jabbar</a></button>
  <button><a href="KarlPPG.html">Karl Malone</a></button>
  <button><a href="LBJPPG.html">LeBron James</a></button>
  <button><a href="KobePPG.html">Kobe Bryant</a></button>
  <button><a href="MichaelJPPG.html">Michael Jordan</a></button>
  <button><a href="DirkPPG.html">Dirk Nowitzki</a></button>
  <button><a href="WiltPPG.html">Wilt Chamberlain</a></button>
  <button><a href="ShaqPPG.html">Shaquille O'Neal</a></button>
  <button><a href="MosesPPG.html">Moses Malone</a></button>
  <button><a href="ElvinPPG.html">Elvin Hayes</a></button>
  
  <div class="all-time-scorers-viz">
          <div class="container">
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

      <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var chart = new Chart(ctx, {
          // The type of chart we want to create
          type: 'bar',

          // The data for our dataset
          data: {
              labels: ['Kareem Abdul-Jabbar', 'Karl Malone', 'LeBron James', 'Kobe Bryant', 'Michael Jordan', 'Dirk Nowitzki', 'Wilt Chamberlain', 'Shaquille ONeal', 'Moses Malone', 'Elvin Hayes'],
              datasets: [{
                  label: 'All-Time Leading Scorers',
                  backgroundColor: 'rgb(138,43,226)',
                  borderColor: 'rgb(138,43,226)',
                  data: [38387, 36928, 35283, 33643, 32292, 31560, 31419, 28596, 27409, 27313]
              }]
          },

          // Configuration options go here
          options: {}
      });
      </script>
  </div>
</body>
